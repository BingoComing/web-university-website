<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>校友总会 - Web技术大学</title>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .alumni-banner {
        height: 300px;
        background: linear-gradient(
            rgba(0, 86, 179, 0.8),
            rgba(0, 86, 179, 0.8)
          ),
          url("hf1.jpg");
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        text-align: center;
      }
      .alumni-banner h1 {
        font-size: 40px;
        margin-bottom: 10px;
      }
      .alumni-content {
        width: 1200px;
        margin: 30px auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
      }
      .news-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 20px;
      }
      .news-card {
        border: 1px solid #eee;
        padding: 15px;
        border-radius: 4px;
      }
      .news-card h3 {
        font-size: 16px;
        margin-bottom: 10px;
        color: #333;
      }
      .news-card p {
        font-size: 13px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- 简化的头部，仅用于展示 -->
    <header class="header">
      <div class="header-main">
        <div class="logo">
          <h1>Web技术大学校友总会</h1>
          <p>Web Technology University Alumni Association</p>
        </div>
        <div style="font-size: 14px">
          <a href="../index.html" style="margin-right: 20px">返回学校首页</a>
          <a href="../login.html">校友登录</a>
        </div>
      </div>
    </header>

    <div class="alumni-banner">
      <div>
        <h1>凝聚校友力量 共创美好未来</h1>
        <p>Welcome Home, Alumni!</p>
      </div>
    </div>

    <div class="alumni-content">
      <h2
        style="
          border-bottom: 2px solid #0056b3;
          padding-bottom: 10px;
          color: #0056b3;
        "
      >
        校友动态
      </h2>
      <div class="news-grid">
        <div class="news-card">
          <h3>我校各地校友会举办庆祝建校周年活动</h3>
          <p>近日，北京、上海、广州等地校友会纷纷举办丰富多彩的活动...</p>
        </div>
        <div class="news-card">
          <h3>优秀校友张三回校作报告</h3>
          <p>知名企业家、我校90届校友张三受邀回母校...</p>
        </div>
        <div class="news-card">
          <h3>关于征集校史资料的公告</h3>
          <p>为丰富校史馆馆藏，现面向广大校友征集...</p>
        </div>
      </div>

      <div
        style="
          margin-top: 40px;
          text-align: center;
          padding: 40px;
          background: #f9f9f9;
          border-radius: 8px;
        "
      >
        <h3>校友服务</h3>
        <div
          style="
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
          "
        >
          <a
            href="#"
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              color: #555;
            "
            ><i
              class="fas fa-id-card"
              style="font-size: 30px; margin-bottom: 10px; color: #0056b3"
            ></i
            >校友卡办理</a
          >
          <a
            href="#"
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              color: #555;
            "
            ><i
              class="fas fa-gift"
              style="font-size: 30px; margin-bottom: 10px; color: #0056b3"
            ></i
            >校友捐赠</a
          >
          <a
            href="#"
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              color: #555;
            "
            ><i
              class="fas fa-building"
              style="font-size: 30px; margin-bottom: 10px; color: #0056b3"
            ></i
            >返校预约</a
          >
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-bottom" style="text-align: center; display: block">
        <p>&copy; 2025 Web技术大学校友总会 版权所有</p>
      </div>
    </footer>
  </body>
</html>
