<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <link rel="stylesheet" href="sy.css">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
            text-align: center;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #0056b3;
            margin: 0;
            line-height: 1;
            text-shadow: 4px 4px 0px rgba(0,86,179,0.1);
        }
        .error-msg {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .error-desc {
            color: #666;
            margin-bottom: 30px;
        }
        .btn-home {
            padding: 12px 30px;
            background: #0056b3;
            color: white;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,86,179,0.3);
        }
        .btn-home:hover {
            background: #004494;
            transform: translateY(-3px);
        }
        .countdown {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-msg">哎呀，页面走丢了...</h2>
        <p class="error-desc">您访问的页面可能已被删除、更名或暂时不可用。</p>
        <a href="sy.html" class="btn-home">返回首页</a>
        <div class="countdown"><span id="timer">5</span> 秒后自动返回首页</div>
    </div>

    <script>
        let count = 5;
        const timerElement = document.getElementById('timer');
        const interval = setInterval(function() {
            count--;
            timerElement.innerText = count;
            if (count <= 0) {
                clearInterval(interval);
                window.location.href = 'sy.html';
            }
        }, 1000);
    </script>
</body>
</html>
